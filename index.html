    <br>
    <h1>Abrechnung</h1>
    <table>
        <tr>
            <th>Artikel</th>
            <th>Menge</th>
            <th>Preis</th>
            <th>Gesamt</th>
        </tr>
        <tr>
            <td class="feld1 artikel">Holzspalter</td>
            <td class="feld2"><input class="input" id="zeit" type="number" ><span class="einheiten_menge">Std</span></td>
            <td class="feld3"><input class="input" type="number" id="p_stunde"><span> €</span></td>
            <td class="feld4"><span id="g_stunde" type="number">0.00</span> <span> €</span></td>
        </tr>
        <tr>
            <td class="feld1 artikel">Anfahrt</td>
            <td class="feld2"><input class="input" type="number" id="kilometer" ><span class="einheiten_menge">km</span></td>
            <td class="feld3"><input class="input" type="number" step="0.05" id="p_kilo"><span> €</span></td>
            <td class="feld4"><span id="g_kilo" type="number">0.00</span><span> €</span></td>
        </tr>
        <tr>
            <td class="feld1 artikel">Anfahrt</td>
            <td class="feld2"><input class="input" type="number" id="pauschal" ><span class="einheiten_menge">pau.</span></td>
            <td class="feld3"><input  class="input" type="number" id ="p_kilo_pauschal" ><span> €</span></td>
            <td class="feld4"><span id="g_kilo_pauschal">0.00</span><span> €</span></td>
        </tr>
        
        <tr>
            <td class="feld1 artikel">Eurovignette</td>
            <td class="feld2"><input class="input" type="number" id="euro" ><span class="einheiten_menge">Tage</span></td>
            <td class="feld3"><input class="input" type ="number" id="p_euro"><span> €</span></td>
            <td class="feld4"><span id="g_euro">0.00</span><span> €</span></td>
        </tr>
        <tr>
            <td class="feld1 artikel">Sonstiges</td>
            <td class="feld2"><input class="input" type="number" id="sonstiges" ><span class="einheiten_menge">Stck</span></td>
            <td class="feld3"><input class="input" id="p_sonstiges" type="number"><span>  €</span></td>
            <td class="feld4"><span id="g_sonstiges">0.00</span><span> €</span></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td class="feld5" id="textEu">Netto</td>
            <td class="feld4"><span id ="g_netto">0.00</span><span> €</span></td>
            
        </tr>
        <tr class="displayNone">
            <td></td>
            <td></td>
            <td class="feld3" ><input class="input" type="number" id="mwstsatz"> %</td>
            <td class="feld4"><span id="g_mwst">0.00</span><span> €</span></td>
            
        </tr>
        <tr class="displayNone">
            <td></td>
            <td></td>
            <td class="feld3 brutto" >Brutto</td>
            <td class="feld4 brutto"><span id ="gesamt">0.00</span><span> €</span></td>
            
        </tr>
    </table>
    <div class="button-feld">
        <input type="checkbox" id="eu-ausland" name="ausland" >EU-Ausland
        <button type="reset" id="zuruecksetzen">Zurücksetzen</button>
        <button type="submit" id="uebernahmeStd">Stunden übernehmen</button>
    </div>
    

    <script type="text/javascript" src="javascript.js"></script>
